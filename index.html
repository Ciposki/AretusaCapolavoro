<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squadra Aretusa</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="hero">
    <div class="hero-text lexend-normal">
      <h3>SR, Floridia</h3>
      <h1>Team Aretusa</h1>
      <h3>Programming Team</h3>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Observer.min.js"></script>
  <script>
    let animating=true;
    // use a script tag or an external JS file
    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.registerPlugin(Observer);
      gsap.registerPlugin(TextPlugin);
      const heroTl = gsap.timeline({yoyo: false, ease: "back.out()"});
      let write = document.querySelector(".hero-text").querySelectorAll("h1,h3");
      heroTl.fromTo(write[1], {text: ""}, {text: "Aretusa Team", duration: 2, delay:0.6});
      heroTl.fromTo(write[0], {text: ""}, {text: "SR, Floridia"});
      heroTl.fromTo(write[2], {text: ""}, {text: "Programming Team"});
      heroTl.to(".hero", {backgroundImage: 'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("images/hero.jpg")', duration: 2, onComplete: function(){ animating = false}})
      Observer.create({
        type: "wheel, touch, pointer",
        wheelSpeed:-1,
        onDown: () => !animating && console.log("Down"),
        onUp: () => !animating && console.log("Up"),
        tolerance: 10,
        preventDefault: true

      });
    });

  </script>
</body>

</html>
