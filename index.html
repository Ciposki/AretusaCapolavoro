<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squadra Aretusa</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="hero">
    <div class="hero-text lexend-normal">
      <h3>SR, Floridia</h3>
      <h1 class="Title lexend-title">Team Aretusa</h1>
      <h3>Programming Team</h3>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script>
    // use a script tag or an external JS file
    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.set(".hero-text", {opacity: 0});
      gsap.to(".hero-text", {opacity: 1, duration: 1.5, delay: 0.5})
    });

  </script>
</body>

</html>
